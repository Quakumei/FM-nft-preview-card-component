<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="grid-container">

    <div class="nft-card">


      <div class="nft-card__wrap">
        <img src="images/image-equilibrium.jpg" alt="" class="nft-card__img">
        <p class="nft-card__overlay"><img src="images/icon-view.svg" alt=""></p>
      </div>
      
      
      <div class="nft-card__text">
        <header class="nft-card__header">Equilibrium #3429</header>
      <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="nft-card__numbers-block">
        <div class="nft-card__cost">
          <img src="images/icon-ethereum.svg" alt="" class="nft-card__icon">0.041 ETH
        </div>
        <div class="nft-card__time-left">
          <img src="images/icon-clock.svg" alt="" class="nft-card__icon">3 days left
        </div>
      </div>
        

      
      
      <hr class="nft-card__line">
      <div class="nft-card__footer">
        <img src="images/image-avatar.png" alt="" class="nft-card__author-image">
      <div class="nft-card__author-text">Creation of <a href="#" class="nft-card__author-link">Jules Wyvern</a></div>
      </div>
      
      </div>
      
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Quakumei">Ilya "Quakumei" Tampio</a>.
  </div>
</body>
</html>
